<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoCommute V6 - Final</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #38bdf8;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --text-dim: #94a3b8;
        }

        body { 
            margin: 0; background: #020617; color: #fff; 
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        .app-window {
            width: 380px; max-width: 95%; background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 28px;
            padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .loc-badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 8px 16px; border-radius: 20px; background: var(--glass);
            margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1);
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; transition: 0.5s; }
        .dot.active { background: var(--danger); box-shadow: 0 0 15px var(--danger); }

        .city-display { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; margin: 0; }
        .method-display { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        .temp-display { font-size: 5rem; font-weight: 900; margin: 25px 0; color: #fff; }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: var(--accent); color: #000; font-weight: 800;
            font-size: 1rem; cursor: pointer; transition: 0.3s;
        }

        .btn-main:active { transform: scale(0.95); }

        #debug { margin-top: 20px; font-size: 11px; color: var(--text-dim); }
    </style>
</head>
<body>

<div class="app-window">
    <div class="loc-badge">
        <div id="dot" class="dot"></div>
        <span id="status-text" style="font-size: 12px; font-weight: bold;">GPS DÉCONNECTÉ</span>
    </div>

    <h1 id="city" class="city-display">EN ATTENTE</h1>
    <div id="method" class="method-display">Prêt pour la détection</div>

    <div id="temp" class="temp-display">--°</div>

    <button class="btn-main" onclick="App.run()">DÉTECTER MA POSITION</button>

    <div id="debug">Protocole : <span id="protocol">---</span></div>
</div>

<script>
const App = {
    init() {
        document.getElementById('protocol').innerText = window.location.protocol;
        if (window.isSecureContext) {
            this.run(); // Tentative auto si HTTPS
        }
    },

    async run() {
        const btn = document.querySelector('.btn-main');
        btn.innerText = "RECHERCHE...";

        try {
            // Tentative GPS Haute Précision (Requiert HTTPS)
            const pos = await this.getPosition();
            this.update(pos.coords.latitude, pos.coords.longitude, "Satellite GPS");
        } catch (e) {
            console.warn("GPS bloqué ou Timeout, basculement Réseau IP.");
            this.fallbackIP();
        }
    },

    getPosition() {
        return new Promise((res, rej) => {
            navigator.geolocation.getCurrentPosition(res, rej, { 
                enableHighAccuracy: true, 
                timeout: 7000 
            });
        });
    },

    async fallbackIP() {
        try {
            const r = await fetch('https://ipapi.co/json/');
            const d = await r.json();
            this.update(d.latitude, d.longitude, "Réseau (IP)");
        } catch (err) {
            document.getElementById('city').innerText = "ERREUR";
            document.getElementById('method').innerText = "Vérifiez votre connexion ou passez en HTTPS";
        }
    },

    async update(lat, lon, method) {
        // Animation du point
        document.getElementById('dot').classList.add('active');
        document.getElementById('status-text').innerText = "LOCALISÉ";
        document.getElementById('method').innerText = "Via " + method;

        // Nom de la ville
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const d = await r.json();
            const cityName = d.address.city || d.address.town || d.address.village || "Ma Position";
            document.getElementById('city').innerText = cityName.toUpperCase();
        } catch(e) { document.getElementById('city').innerText = "POSITION TROUVÉE"; }

        // Météo
        try {
            const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m`);
            const wd = await w.json();
            document.getElementById('temp').innerText = Math.round(wd.current.temperature_2m) + "°";
        } catch(e) { console.error("Météo injoignable"); }

        document.querySelector('.btn-main').innerText = "ACTUALISER";
    }
};

window.onload = () => App.init();
</script>
</body>
</html>
